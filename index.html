<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <span class="weather-title">
            Weather Dashboard
        </span>
    </div>
    <div class="first-box">
        <div class="weather-search">
            <form id="city-search">
                <span>search city</span> <input type="text" placeholder="city">
                <button id="search-click">search</button>
            </form>
        </div>

        <div>
            <div>
                <p>City Name</p>

                <h3>temp</h3>
                <h3>wind</h3>
                <h3>humidity</h3>
                <h3>uv Index</h3>
            </div>
            <div>
                <h1>5 day forecast</h1>
            </div>

            <div>
                <div>
                    <h2>date</h2>
                    <h3>icon</h3>
                    <h3>temp</h3>
                    <h3>wind</h3>
                    <h3>humidity</h3>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
